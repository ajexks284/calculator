<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display" id="display"></div>

        <div class="calc-buttons">
            <!-- IDs for keyboard support -->
            <button type="button" class="btn clear" id="clear">AC</button>
            <button type="button" class="btn delete" id="delete">DEL</button>
            <button type="button" class="btn number" id="digit-7">7</button>
            <button type="button" class="btn number" id="digit-8">8</button>
            <button type="button" class="btn number" id="digit-9">9</button>
            <button type="button" class="btn operator" id="operator-divide">/</button>
            <button type="button" class="btn number" id="digit-4">4</button>
            <button type="button" class="btn number" id="digit-5">5</button>
            <button type="button" class="btn number" id="digit-6">6</button>
            <button type="button" class="btn operator" id="operator-multiply">*</button>
            <button type="button" class="btn number" id="digit-1">1</button>
            <button type="button" class="btn number" id="digit-2">2</button>
            <button type="button" class="btn number" id="digit-3">3</button>
            <button type="button" class="btn operator" id="operator-substract">-</button>
            <button type="button" class="btn dot" id="dot">.</button>
            <button type="button" class="btn number" id="digit-0">0</button>
            <button type="button" class="btn toggle-neg-pos" id="toggle">+/-</button>
            <button type="button" class="btn operator" id="operator-add">+</button>
            <button type="button" class="btn equal" id="equal">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
